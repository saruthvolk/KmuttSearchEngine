{% extends "app/layout.html" %}

{% block content %}
<script src="https://cdn.tiny.cloud/1/lkp5p0w1fk12lr4trywat44qle2pxarpedhgjkdxxmsohyl2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea#editor',  // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        branding:false,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });

    tinymce.init({
        selector: 'textarea#editor1',  // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        branding:false,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });
</script>

<head>
    <meta charset="utf-8"/>
    <title> CRUD operations </title>
</head>
<body>
<center>
    <h1>Edit form</h1>
    {% for questionanswer in query %}
    <form method="POST">
        {% csrf_token %}
        <table class="table table-hover">
            <thead class="thead-dark">
            <th scope="col" colspan="6">
                <input type="checkbox" name="id_check" id="id_check" value="{{questionanswer.id}}"/>
                <label type="text" name="question"> Quesion ID </label>
                <label type="text" name="question_id">{{questionanswer.id}} </label>
            </th>
            </thead>
            <td>Question</td>

            <td colspan="2">
                <input type="text" name="question" value="{{questionanswer.question}}"/>
            </td>
            <tr>
                <td>Answer</td>
                <td colspan="10">
                    <span style="white-space: pre-line">
                        <textarea name = "answer" id="editor" >{{questionanswer.answer}}</textarea>
                    </span>
                </td>
            </tr>
            <td >Question EN</td>
            <td colspan="2">
                <input type="text" name="question_en" value="{{questionanswer.question_en}}"/>
            </td>
            <tr>
                <td>Answer en</td>
                <td colspan="6">
                    <span style="white-space: pre-line">
                        <textarea name = "answer_en" id="editor1" >{{questionanswer.answer_en}}</textarea>
                    </span>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn-primary" formaction="{% url 'Crud_QA' operation='Update' id='0' %}">Save</button>
        <button type="submit" class="btn-primary" formaction="{% url 'Crud_QA' operation='Remove' id='0' %}">Delete</button>
        <br/>
    </form>
</center>
</body>

{% endblock %}
