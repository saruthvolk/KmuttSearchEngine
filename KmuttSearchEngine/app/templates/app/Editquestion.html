{% extends "app/layout.html" %}

{% block content %}
<script src="https://cdn.tiny.cloud/1/lkp5p0w1fk12lr4trywat44qle2pxarpedhgjkdxxmsohyl2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea#editor',
        menubar: false
    });
</script>

<head>
    <meta charset="utf-8" />
    <title> CRUD operations </title>
</head>
<body>
<center>
    <h1>Edit form</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            {% for questionanswer in query %}
            <tr>
                <td><input type="checkbox" name="id_check" value="{{questionanswer.id}}" readonly/></td>
                <td>ID</td>
                <td><input type="number" name="id" value="{{questionanswer.id}}" readonly/></td>
                <td>question</td>
                <td><input type="text" name="question" value="{{questionanswer.question}}"/></td>
                <td>answer</td>
                <td>
                    <span style="white-space: pre-line">
                        <textarea rows = "5" cols = "60" name = "answer" id="editor" >{{questionanswer.answer}}</textarea>
                    </span>
                </td>
                <td>question EN</td>
                <td><input type="text" name="question_en" value="{{questionanswer.question_en}}"/></td>
                <td>answer EN</td>
                <td>
                    <span style="white-space: pre-line">
                        <textarea rows = "5" cols = "60" name = "answer_en">{{questionanswer.answer_en}}</textarea>
                    </span>
                </td>
                <td><a href="{% url 'Crud_QA' operation='Remove' id=questionanswer.id %}">Delete</a></td>
            </tr>   
            <span style="white-space: pre-line">
                <textarea rows = "5" cols = "60" name = "answer" id="editor" >{{questionanswer.answer}}</textarea>
            </span>
            {% endfor %}
        </table>
        <br/>
        <button type="submit" formaction="{% url 'Crud_QA' operation='Update' id='0' %}">Save</button>
    </form>
</center>
</body>

{% endblock %}
