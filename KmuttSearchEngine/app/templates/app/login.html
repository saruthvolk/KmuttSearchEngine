<!doctype html>
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/scripts/jquery-ui.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>
    <script src="{% static 'app/scripts/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-ui.min.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
<style>
    body {
        -webkit-font-smoothing: antialiased;
        font-family: 'Montserrat', sans-serif;
        text-rendering: optimizeLegibility;
    }


    #login-bg.container-fluid {
        height: 100%;
        padding: 0;
        position: absolute;
    }

    /* Background image an color divs*/

    .bg-img {
        #background-color: #CAF0D3;
        #display: inline-block;
        height: 100%;
        margin-left: 0;
        min-width: 50%;
        overflow: hidden;
        padding: 0;
        vertical-align: top;
    }

    .bg-color { margin-left: -5px; }

    .bg-img {
        background-image: url("{% static 'img/login_bg.jpg' %}");
        background-size: cover;
    }

    #login {
        padding-top: 10%;
        text-align: center;
        text-transform: uppercase;
    }


    .login {
        background-color: #fff;
        border-radius: 20px;
        height: fit-content;
        margin-left: auto;
        margin-right: auto;
        padding: 15px;
        padding-top: 30px;
        position: relative;
        width: 90%;
    }

    .login h1 {
        font-size: 60px;
        font-weight: bold;
        letter-spacing: 3px;
        margin-top: 30px;
    }

    .login form {
        margin: 30px auto;
        max-width: 420px;
    }

    .login .btn {
        background-color: #e87639;
        border-color: #e87639;
        border-radius: 50px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        padding: 14px;
        #text-transform: uppercase;
    }

    .form-group input {
        background-color: #F0F0F0;
        border: none;
        border-radius: 50px;
        color: #465347 !important;
        font-size: 17px;
        font-weight: lighter;
        padding: 26px 30px;
        transition: 0.2s;
    }




    /* Form check styles*/

    .form-check {
        padding: 0;
        text-align: left;
    }

    .form-check label {
        color: #606060;
        font-size: 15px;
        font-size: 14px;
        padding-left: 5px;
        padding-top: 5px;
        vertical-align: top;
    }

    .forgot-password {
        float: right;
        font-weight: bold;
        text-align: right;
    }

    .forgot-password a {
        color: #606060;
        opacity: 0.6;
    }

    .forgot-password a:hover {
        color: #e87639;
        opacity: 1;
    }


    /* Switch styles */

    .switch {
        display: inline-block;
        height: 30px;
        position: relative;
        width: 60px;
    }

    /* Hide default HTML checkbox */

    .switch input { display: none; }

    /* The slider */

    .slider {
        -webkit-transition: .4s;
        background-color: #F0F0F0;
        border-radius: 30px;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
    }

    .slider:before {
        -webkit-transition: .4s;
        background-color: white;
        border-radius: 50%;
        bottom: 4px;
        content: "";
        height: 22px;
        left: 4px;
        position: absolute;
        transition: .4s;
        width: 22px;
    }

    input:checked + .slider { background-color: #00B72E; }

    input:focus + .slider { box-shadow: 0 0 1px # #00B72E; }

    input:checked + .slider:before {
        -ms-transform: translateX(30px);
        -webkit-transform: translateX(30px);
        transform: translateX(30px);
    }



    /* Media queries */

    @media (max-width: 500px) {
        .bg-img, .bg-color {
            height: 50%;
            margin: 0;
            min-width: 100%;
        }

        .forgot-password {
            float: left;
            padding: 20px 0;
            text-align: right;
        }


        #login { padding-top: 50px; }
    }

    #logo {
        fill: #e87639;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        height: 140px;
    }


    #Error {
        background-color: #ffcccb;
        border: 2px;
        border-color: #ffcccb;
        border-radius: 10px;
        border-style: solid;
        color: red;
        height: 60px;
        margin-bottom: 15px;
        padding: 1em;
    }
</style>

<script>
    function shake() {
        $("#Error").effect("shake");
    }

    const togglePassword = document
            .querySelector('#togglePassword');
  
        const password = document.querySelector('#password');
  
        togglePassword.addEventListener('click', () => {
  
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
                  
            password.setAttribute('type', type);
  
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });

</script>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>


    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <title>Login</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->
<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">
                <img src="{% static 'img/logo.png' %}" alt="logo" id="logo"/>
                <!-- Loging form -->
                <form method="POST" class="/login">
                    {% csrf_token %}
                    {% if error %}
                    <div style="text-transform: capitalize;" id="Error">
                        <p><i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i> {{error}}</p>
                        <script type="text/javascript"> shake(); </script>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group" id="show_hide_password">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">                        
                        <div class="input-group-addon" style="position: relative; margin-top: -37px; margin-left: 350px;">
                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                          </div>
                    </div>
                    <br>
                    <div class="form-check">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>

                        <label class="forgot-password">
                            <a href="{% url 'reset_password' %}">Forgot Password?</a>
                        </label>

                    </div>

                    <br>

                    <button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
                </form>
                <!-- End Loging form -->


            </div>
        </div>
    </div>
</div>

</body>
</html>
