{% extends "app/layout.html" %}

{% block content %}

<head>
    <meta charset="utf-8" />
    <title> CRUD operations </title>
</head>
<body>
<center>
    <h1>Insert form</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>question</td>
                <td><input type="text" placeholder="enter question " name="question"/></td>
            </tr>
            <tr>
                <td>answer</td>
                <td>
                    <span style="white-space: pre-line">
                        <textarea rows = "5" cols = "60" name = "answer"></textarea>
                    </span>
                </td>
            </tr>
            <tr>
                <td>question EN</td>
                <td><input type="text" placeholder="enter questionEN " name="question_en"/></td>
            </tr>
            <tr>
                <td>answer EN</td>
                <td>
                    <span style="white-space: pre-line">
                        <textarea rows = "5" cols = "60" name = "answer_en"></textarea>
                    </span>
                </td>
            </tr>
            <tr>
                <td>department id</td>
                <td><input type="number" placeholder="enter department id " name="department_id"/></td>
            </tr>
        </table>
        <button type="submit" class="btn-primary"> Submit</button>
    </form>
</center>
</body>

{% endblock %}
