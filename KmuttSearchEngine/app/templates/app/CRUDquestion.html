{% extends "app/layout.html" %}

{% block content %}
<script src="https://cdn.tiny.cloud/1/lkp5p0w1fk12lr4trywat44qle2pxarpedhgjkdxxmsohyl2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
   tinymce.init({
        selector: 'textarea#editor',  // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });

    tinymce.init({
        selector: 'textarea#editor1',  // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });
</script>
<head>
    <meta charset="utf-8" />
    <title> CRUD operations </title>
</head>
<body>
<center>
    <h1>Insert form</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>question</td>
                <td><input type="text" placeholder="enter question " name="question"/></td>
            </tr>
            <tr>
                <td>Answer</td>
                   <td colspan="10">
                       <span style="white-space: pre-line">
                            <textarea name = "answer" id="editor" ></textarea>
                       </span>
                   </td>
            </tr>
            <tr>
                <td>question EN</td>
                <td><input type="text" placeholder="enter questionEN " name="question_en"/></td>
            </tr>
            <tr>
                <td>Answer en</td>
                <td colspan="6">
                    <span style="white-space: pre-line">
                        <textarea name = "answer_en" id="editor1" ></textarea>
                    </span>
                </td>
            </tr>
            <tr>
                <td>department id</td>
                <td><input type="number" placeholder="enter department id " name="department_id"/></td>
            </tr>
        </table>
        <button type="submit" class="btn-primary"> Submit</button>
    </form>
</center>
</body>

{% endblock %}
