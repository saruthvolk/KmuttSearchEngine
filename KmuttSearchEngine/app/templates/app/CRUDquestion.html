{% extends "app/layout.html" %}

{% block content %}
<script src="https://cdn.tiny.cloud/1/lkp5p0w1fk12lr4trywat44qle2pxarpedhgjkdxxmsohyl2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    tinymce.init({
        selector: 'textarea#editor', // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        branding:false,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });

    tinymce.init({
        selector: 'textarea#editor1', // change this value according to your HTML
        images_upload_url: '/upload_image/', // Image upload address in Django route
        height: 500,
        menubar: false,
        branding:false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'code image | ' +
            'removeformat',
    });
</script>
<head>
    <meta charset="utf-8"/>
    <title> CRUD operations </title>
</head>
<body>
<br/>
<h1>Insert form</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <label for="Question">Question</label>
        <input type="text" placeholder="enter question " name="question" class="form-control"/>

        <label for="Answer">Answer</label>

        <span style="white-space: pre-line">
            <textarea name = "answer" id="editor" ></textarea>
        </span>

        <label for="Question">Question English</label>
        <input type="text" placeholder="enter questionEN " name="question_en" class="form-control"/>

        <label for="Question">Answer English</label>
        <span style="white-space: pre-line">
            <textarea name = "answer_en" id="editor1" ></textarea>
        </span>

        <label for="Question">Department ID</label>
        <select class="form-control" name="department_id">
            <option name="department_id" value="1">(1) CPE</option>
        </select>

        <br/>
        <button type="submit" class="btn-primary"> Submit</button>
    </form>
</div>
</body>

{% endblock %}
